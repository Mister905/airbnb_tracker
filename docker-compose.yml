version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: airbnb-tracker-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: airbnb_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: airbnb-tracker-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/airbnb_tracker
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      APIFY_TOKEN: ${APIFY_TOKEN}
      APIFY_ACTOR_ID_ROOMS: ${APIFY_ACTOR_ID_ROOMS}
      APIFY_ACTOR_ID_REVIEWS: ${APIFY_ACTOR_ID_REVIEWS}
      APIFY_ACTOR_ID: ${APIFY_ACTOR_ID}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: airbnb-tracker-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
